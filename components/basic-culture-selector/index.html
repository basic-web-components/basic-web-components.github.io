<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="../platform/platform.js"></script>
<link rel="import" href="../basic-framed-content/basic-framed-content.html">
<link rel="import" href="basic-culture-selector.html">

<style>
body,
button,
input {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 15px;
}

body {
  margin: 0;
}

basic-framed-content {
  padding: 2em;
}
</style>

<script>
window.addEventListener( "WebComponentsReady", function() {
  var cultureSelector = document.querySelector( "#cultureSelector" );
  var cultureSettings = document.querySelector( "#cultureSettings" );
  cultureSelector.addEventListener( "globalize-culture-changed", function() {
    cultureSettings.textContent = JSON.stringify( cultureSelector.culture, null, " " );
  });
});
</script>

</head>

<body unresolved>
<basic-framed-content>
  <basic-culture-selector id="cultureSelector">Pick your preferred language/location settings:</basic-culture-selector>
  <pre id="cultureSettings"></pre>
</basic-framed-content>
</body>

</html>
